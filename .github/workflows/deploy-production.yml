name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Server
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          rsync -avz --delete -e "ssh -i /tmp/deploy_key -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            .next/ public/ package.json package-lock.json next.config.ts \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/production/experial/
          rm /tmp/deploy_key

      - name: Install dependencies and restart on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          command_timeout: 10m
          script: |
            cd /var/www/production/experial
            npm ci --omit=dev
            pm2 restart experial-production || pm2 start npm --name "experial-production" -- start -- -p 3000
